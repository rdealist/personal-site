<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Primary Gradient - Pink to Blue -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4D94;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3399FF;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle with Soft Glow -->
  <circle cx="50" cy="50" r="45" fill="url(#brandGradient)" opacity="0.1"/>

  <!-- Main Letter W (stylized) -->
  <g filter="url(#glow)">
    <!-- Left Stroke -->
    <path
      d="M 28 30 Q 30 30 31 32 L 42 60 Q 43 64 45 64 Q 47 64 48 60 L 50 50 L 52 60 Q 53 64 55 64 Q 57 64 58 60 L 69 32 Q 70 30 72 30"
      fill="none"
      stroke="url(#brandGradient)"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Center Point Accent -->
    <circle cx="50" cy="50" r="4" fill="url(#brandGradient)"/>
  </g>

  <!-- Subtle Dot Pattern (representing code/creativity) -->
  <g opacity="0.3">
    <circle cx="20" cy="75" r="2" fill="#FF4D94"/>
    <circle cx="25" cy="80" r="1.5" fill="#3399FF"/>
    <circle cx="80" cy="20" r="2" fill="#3399FF"/>
    <circle cx="75" cy="25" r="1.5" fill="#FF4D94"/>
  </g>
</svg>
